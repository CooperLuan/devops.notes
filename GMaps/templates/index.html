<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<style type="text/css">
    #map_canvas { height: 100% }
</style>
<link rel="stylesheet" type="text/css" href="http://cdn.staticfile.org/twitter-bootstrap/3.2.0/css/bootstrap.min.css">
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=API_KEY&sensor=false"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row-fluid">
        <div class="col-md-12" style="height: 800px">
            <div id="map_canvas" style="width:100%; height:100%"></div>
        </div>
    </div>
</div>
<script type="text/javascript" src="http://cdn.staticfile.org/jquery/2.1.1-rc2/jquery.min.js"></script>
<script type="text/javascript" src="http://cdn.staticfile.org/twitter-bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script type="text/javascript">
initialize();
function initialize() {
    var mapOptions = {
        center: new google.maps.LatLng(31.130419, 121.366892),
        zoom: 15,
        mapTypeId: google.maps.MapTypeId.ROADMAP
    };
    var map = new google.maps.Map(document.getElementById("map_canvas"), mapOptions);
}
</script>
</body>
</html>
